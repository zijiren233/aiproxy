name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
    paths-ignore:
      - "**/*.md"
      - "**/*.yaml"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "**/*.md"
      - "**/*.yaml"

jobs:
  golangci-lint-aiproxy:
    name: Lint AI Proxy
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version: "1.23"

      - name: Go test
        working-directory: core
        run: |
          go test -v -timeout 30s -count=1 ./...

      - name: Run Linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.64.6
          working-directory: core
          args: "--out-format colored-line-number --max-issues-per-linter 0 --max-same-issues 0 --config ./.golangci.yml"

  golangci-lint-openapimcp:
    name: Lint OpneAPI MCP
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version: "1.23"

      - name: Run Linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.64.6
          working-directory: openapi-mcp
          args: "--out-format colored-line-number --max-issues-per-linter 0 --max-same-issues 0 --config ./.golangci.yml"
